<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>HangMan Game</title>
        <link  rel="stylesheet" href="HangMan.css">
        <script src="Scripts/WordList.js"defer></script>

    <body>
        <div class="hangManModal">

        </div>
<div class="container">

            <li class="litter"></li>
